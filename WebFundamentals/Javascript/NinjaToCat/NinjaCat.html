<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ninja To Cat</title>
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

	<style type="text/css">

	</style>
</head>
<body>
<div><img src="images/cat0.png" alt="image changing game" /></div>
<div><img src="images/cat1.png" alt="image changing game" /></div>
<div><img src="images/cat2.png" alt="image changing game" /></div>
<div><img src="images/cat3.png" alt="image changing game" /></div>
<div><img src="images/cat4.png" alt="image changing game" /></div>

<script type="text/javascript">

// I don't see why I woulkd need to set new data attributes for this project.
$(document).ready(function() {
	var img = ["images/cat0.png", "images/cat1.png", "images/cat2.png", "images/cat3.png", "images/cat4.png", "images/ninja0.png", "images/ninja1.png", "images/ninja2.png", "images/ninja3.png", "images/ninja4.png"];
	var randomNum;
	function genNum() {
		randomNum = Math.floor(Math.random() * img.length);
		return randomNum;
	}

	$('img').click(function(event) {
		genNum();
		var randomImg = img[randomNum];
		$(this).attr({src: randomImg});
	});

});

</script>

</body>
</html>
